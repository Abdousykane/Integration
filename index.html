<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP Développement Front – Abdoulaye Sy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #ffffff;
      --sidebar-bg: #ffffff;
      --text: #1e1e1e;
      --text-light: #5a5a5a;
      --accent: #356A91;
      --accent-light: #e8f0f5;
      --border: #d4cec0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      padding: 32px 20px;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .profile {
      margin-bottom: 40px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .profile h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .profile p {
      font-size: 14px;
      color: var(--text-light);
    }

    /* Navigation */
    .nav-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-light);
      margin-bottom: 12px;
    }

    .nav-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav-link {
      display: block;
      padding: 10px 14px;
      color: var(--text);
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
      transition: background 0.2s;
    }

    .nav-link:hover {
      background: var(--bg);
    }

    .nav-link.active {
      background: var(--accent-light);
      color: var(--accent);
      font-weight: 500;
    }

    /* Content area */
    .content {
      display: flex;
      flex-direction: column;
    }

    .content-header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 24px 32px;
    }

    .content-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
    }

    .breadcrumb {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 6px;
    }

    /* Iframe wrapper */
    .iframe-wrapper {
      flex: 1;
      padding: 24px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: white;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: relative;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .nav-list {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .iframe-wrapper {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <h1>Tharshica Siva Anandan</h1>
        <p>Développement Front-End</p>
      </div>

      <nav>
        <div class="nav-title">Travaux Pratiques</div>
        <ul class="nav-list">
          <li><a href="bienvenue.html" class="nav-link active" target="content-frame" data-title="Accueil">Accueil</a></li>
           <li><a href="tp1/tp1.html" class="nav-link" target="content-frame" data-title="Travail Pratique 2">TP1</a></li>
          <li><a href="tp2/tp2.html" class="nav-link" target="content-frame" data-title="Travail Pratique 2">TP2</a></li>
          <li><a href="tp3/tp3.html" class="nav-link" target="content-frame" data-title="Travail Pratique 3">TP3</a></li>
          <li><a href="tp4/tp4.html" class="nav-link" target="content-frame" data-title="Travail Pratique 4">TP4</a></li>
          <li><a href="tp5/tp5.html" class="nav-link" target="content-frame" data-title="Travail Pratique 5">TP5</a></li>
          <li><a href="tp6/tp6.html" class="nav-link" target="content-frame" data-title="Travail Pratique 6">TP6</a></li>
          <li><a href="tp7/tp7.html" class="nav-link" target="content-frame" data-title="Travail Pratique 7">TP7</a></li>
          <li><a href="tp8/tp8.html" class="nav-link" target="content-frame" data-title="Travail Pratique 8">TP8</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <div class="content-header">
        <div class="breadcrumb">Portfolio / <span id="current-section">Accueil</span></div>
        <h2 class="content-title" id="page-title">Bienvenue</h2>
      </div>

      <div class="iframe-wrapper">
        <iframe name="content-frame" src="bienvenue.html"></iframe>
      </div>
    </main>
  </div>

  <script>
    const links = document.querySelectorAll(".nav-link");
    const pageTitle = document.getElementById("page-title");
    const currentSection = document.getElementById("current-section");

    function activateLink(link) {
      links.forEach(l => l.classList.remove("active"));
      link.classList.add("active");
      
      const title = link.getAttribute("data-title");
      const text = link.textContent.trim();
      
      pageTitle.textContent = title || text;
      currentSection.textContent = text;
    }

    links.forEach(link => {
      link.addEventListener("click", () => activateLink(link));
    });

    activateLink(links[0]);
  </script>

</body>
</html>
